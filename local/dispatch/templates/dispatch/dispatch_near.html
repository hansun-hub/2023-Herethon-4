        {% else %}
        <p><b>내 근처 지역</b></p>
        {% endif %}
        <form id="rc-form" action="{% url 'dispatch:near_list' %}">
            <input
                type="text"
                name="query"
                placeholder="내 근처 여행지를 검색해보세요!"
                style="width: 80%"
            />
            <input type="submit" value="&#128269;" />
        </form>
        {% for dispatch in dispatch %}
        <div class="box3">
            <section class="vid">
                <b>{{dispatch.author}}</b>
                <br /><b style="font-size: 10pt; color: #ff552b"
                    >{{dispatch.country}}, {{dispatch.city}}</b
                ><br />
                <b>{{dispatch.content}}</b>
                <br />
                {{dispatch.created_at}}
            </section>
        </div>
        <br />
        {% empty %} {% endfor %}
